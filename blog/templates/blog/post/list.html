{% extends "blog/base.html" %}

{% block title %}
    My Blog
{% endblock title %}

{% block content %}
    <h1>My Blog</h1>
    
    {% for post in posts %}

        <h2><a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a></h2>
        <p class="data">
            Published {{ post.published }} by {{ post.author }}
        </p>
        {{ post.baby|truncatewords:30|linebreaks }}
    {% endfor %}


{% endblock content %}
